<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>安金购后管</title>
    <link rel="stylesheet" href="styles/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/dashboard.css"/>
    <link rel="stylesheet" href="styles/anjingou.css"/>
</head>
<body>
<!--头部 Start-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">安金购管理系统</a>
        </div>
    </div>
</nav>
<!--头部 End-->

<div class="wrap">
    <!--Sidebar Start-->
    <div class="col-sm-3 col-md-2 sidebar"></div>
    <!--Sidebar End-->
    <!--Right Start-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                订单管理
            </div>
            <div class="panel-body">
                <div class="tab-content">
                    <div>
                        <div class="upload-link upload-link2 order-input" style="width: 100%;">
                                <span>
                                    <label>下单时间：</label>
                                    <input class="form-control" type="text" id="startCreateTime" >-<input class="form-control" id="endCreateTime" type="text">
                                    <label>订单号：</label><input class="form-control" id="orderId" type="text">
                                </span>
                                <span>
                                   <!--  <label>支付时间：</label> 
                                    <input class="form-control" type="text">-<input class="form-control" type="text"> -->
                                    <label>订单状态：</label>
                                    <select style="width: 160px;" name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm" id="orderStatus">
                                        <option value="">全部</option>                                        
                                        <option value="nopay">未付款</option>
                                        <option value="PAYED">已付款</option>
                                        <option value="payfailed">付款失败</option>
                                        <option value="expiry">已失效</option>

                                    </select>
                                    <label>电话：</label><input id="cellphone" class="form-control" type="text">
                                </span>
                                <span>
                                    <label>用户ID：</label><input id="userId" class="form-control" type="text">
                                    <label>用户姓名：</label><input id="userName" class="form-control" type="text">
                                </span>
                                <span>
                                     <label>商品ID：</label><input id="goodId" class="form-control" type="text">
                                    <label>商品名称：</label><input id="goodName" class="form-control" type="text">
                                   <button type="button" id="search" class="btn btn-default" style="margin-right: 20px;margin-left: 30px;">筛选</button>
                                    
                                </span>
                        </div>
                        <table class="table mt20 fl table-striped table-bordered table-hover dataTable no-footer" id="dataTables" aria-describedby="dataTables">
                        <thead>
                             <tr role="row">
                                <th class="sorting_asc">订单号</th>
                                <th class="sorting">商品ID</th>
                                <th class="sorting">商品名称</th>
                                <th class="sorting">用户ID</th>
                                <th class="sorting">姓名</th>
                                <th class="sorting">电话</th>
                                <th class="sorting">下单时间</th>
                                <th class="sorting">支付时间</th>
                                <th class="sorting">订单状态</th>
                                <th class="sorting">金额</th>
                                <th class="sorting">详情</th>
                            </tr></thead>
                            <tbody>
                           
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Right End-->
</div>
<!--Wrap End-->

<!--弹层-->
<div class="layer-box">
    <div class="layer-bg"></div>
    <div class="layer-cont" style="width:700px;top:150px;margin-left:-400px;padding: 10px 50px;">
        <a href="javascript:void(0);" class="layer-close">&times;</a>
        <p style="font: bold 20px 'Microsoft yahei';">订单详情页</p>

        <div class="upload-link" style="padding-top: 0;">
            <span>
                <label>订单号：</label>
                <label id="orderId_d"></label>
            </span>
            <p class="line"></p>
            <span>
                <label>商品ID：</label>
                <label id="goodId_d"></label>
            </span>
            <span>
                <label>商品名称：</label>
                <label  id= "goodName_d"></label>
            </span>
            <p class="line"></p>
            <span>
                <label>User ID：</label>
                <label  id= "userId_d"></label>
            </span>
            <span>
                <label>收货人姓名：</label>
                <label  id= "buyName_d"></label>
                <label>收货人手机号：</label>
                <label  id= "buyphone_d"></label>       
            </span>
            <span>
                <label>收货人地址：</label>
                 <label  id= "fullAddress_d"></label>        
            </span>
            <p class="line"></p>
            <span>
                <label>下单时间：</label>
                <label  id= "orderTime_d"></label>  
                <label>失效时间：</label>
                <label  id= "expireDate_d"></label>   
                
            </span>
            <span>
               <label>支付时间：</label>
                <label  id= "payDate_d"></label>  
                <label>支付状态：</label>
                <label  id= "payStatus_d"></label>  
               
            </span>
            <p class="line"></p>
            <span>
                 <label>商品主标签：</label>
                 <label  id= "mainTag_d"></label>  
                <label>商品属性标签：</label>
                <label  id= "subTag_d"></label>  
               
            </span>
            <span>
                 <label>所属品牌：</label>
                 <label  id= "brandName_d"></label>  
                <label>所属供应商：</label>
                 <label  id= "merchantName_d"></label>  
            </span>
            <p class="line"></p>
            <span>
                <label>购买数量：</label>
                 <label  id= "buyNum_d"></label>  
                <label>合计金额：</label>
                <label  id= "totalAmount_d"></label>  
               
                
            </span>
            <p class="line"></p>
            <span>
                <label>物流信息：</label><input id= "logisticsCompany_d" class="form-control" type="text" style="width:100%;">
                <label>物流单号：</label><input id="logistics_d" class="form-control" type="text" style="width:100%;">
            </span>
            
            <span style=" margin-top:20px; text-align: center;">
                <button id="saveBtn" type="button" class="btn btn-default" style="margin-right: 20px;  ">保存修改</button>
                <button id="cancel" type="button" class="btn btn-default" id="close" style="margin-right: 20px;">关闭</button>
            </span>
            <p class="line"></p>
        </div>
    </div>
</div>
<div  class="layer-login" style="display: none; ">
      
</div>
<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/DataTables/jquery.dataTables.min.js"></script>
<script src="js/libs/jquery-ui.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src='js/config.js'></script>
<script src='js/common.js'></script>
<script src='js/api/order.js'></script>
<script src='js/views/orders/order.js'></script>
</body>
</html>
