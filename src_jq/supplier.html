<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>安金购后管</title>
    <link rel="stylesheet" href="styles/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/dashboard.css"/>
    <link rel="stylesheet" href="styles/anjingou.css"/>
</head>
<body>
<!--头部 Start-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">安金购管理系统</a>
        </div>
    </div>
</nav>
<!--头部 End-->

<!--Wrap Start-->
<div class="wrap">
    <!--Sidebar Start-->
    <div class="col-sm-3 col-md-2 sidebar"></div>
    <!--Sidebar End-->
    <!--Right Start-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="panel panel-default">
                
                <div class="panel-heading">
                    供应商管理
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="upload-link upload-link2" style="width: 100%;">
                                    <span style="text-align: right;">
                                        <button type="button" class="btn btn-default" onclick="window.location.href='newsupplier.html'">新建供应商</button>
                                    </span>
                        </div>
                        <table class="table mt20 fl table-striped table-bordered table-hover dataTable no-footer" id="dataTables" aria-describedby="dataTables" id="dataTable">
                            <thead>
                            <tr role="row">
                                <th class="sorting">供应商ID</th>
                                <th class="sorting">供应商名称</th>
                                <th class="sorting_asc">供应商编码</th>
                                <th class="sorting">付款方式</th>
                                <th class="sorting">支付渠道ID</th>
                                <th class="sorting">操作</th>
                            </tr></thead>
                            <tbody>
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <!--Right End-->
</div>
<!--Wrap End-->

<!--弹层-->
<div class="layer-box">
    <div class="layer-bg"></div>
    <div class="layer-cont" style="height: 380px;width:800px;margin-top:-190px;margin-left:-400px;">
        <!--<a href="javascript:;" class="layer-close">&times;</a>-->
        <p>订单详情页</p>
        <div class="upload-link upload-link3" style="padding-top: 0;">
            <span>
                <label>订单号：</label><input class="form-control" type="text">
                <label>商品ID：</label><input class="form-control" type="text">
                <label>商品名称：</label><input class="form-control" type="text">
            </span>
           
            <span>
                <label>物流单号：</label><input class="form-control" type="text">
                <label></label>
                <button type="button" class="btn btn-default" style="margin-right: 20px;">保存修改</button>
                <button type="button" class="btn btn-default" id="close" style="margin-right: 20px;">关闭</button>
            </span>
        </div>
    </div>
</div>
<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/DataTables/jquery.dataTables.min.js"></script>
<script src="js/libs/jquery-ui.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src='js/config.js'></script>
<script src='js/common.js'></script>
<script src='js/api/supplier.js'></script>
<script src='js/views/suppliers/suppliers.js'></script>
</body>
</html>
