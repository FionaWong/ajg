<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>新增计划</title>
    <link rel="stylesheet" href="../styles/ajg.css"/>
    <link rel="stylesheet" href="../styles/yhq.css"/>
    <script src="../js/jquery-1.10.2.js"></script>
</head>
<body>
<!--头部 Start-->
<div class="header">
    <span>安金购管理系统</span>
</div>
<!--头部 End-->

<!--Wrap Start-->
<div class="wrap">
    <!--Sidebar Start-->
    <div class="sidebar">
        <ul>
            <li><a href="index.html">广告位管理</a></li>
            <li><a href="product.html">商品管理</a></li>
            <li><a href="label.html">商品标签管理</a></li>
            <li><a href="order.html">订单管理</a></li>
            <li><a href="supplier.html">供应商管理</a></li>
            <li>
                <a href="zhiquan.html" class="active">优惠券管理</a>
                <div>
                    <a href="zhiquan.html">制券管理</a>
                    <a href="chengquan.html">成券管理</a>
                    <a href="fenfa.html" class="active">分发管理</a>
                    <a href="xiaoxi.html">消息管理</a>
                    <a href="tongji.html">统计管理</a>
                    <a href="dingdan.html">订单管理</a>
                    <a href="zhuangtai.html">券状态变化</a>
                </div>
            </li>
        </ul>
    </div>
    <!--Sidebar End-->
    <!--Right Start-->
    <div class="right">
        <div class="panel">
            <div class="panel-heading">
                新增计划
            </div>
            <div class="panel-body">
                <div class="tab-pane fade active in" id="home">
                    <div class="upload-link edit-yhq" style="width: 100%;">
                        <span class="zq-input">
                            <label>发券计划名称：</label> <input class="form-control" type="text">
                        </span>
                        <span class="zq-input">
                            <label></label><input type="radio" value="radio" class="checkbox"><b>后台发券</b>
                        </span>
                        <span>
                            <label>发券策略：</label>
                            <select name="dataTables-example_length" aria-controls="dataTables-example" class="td-input">
                                <option value="10">定向发券</option>
                                <option value="10">成功注册</option>
                                <option value="10">成交安金购订单</option>
                            </select>
                        </span>
                        <span class="zq-input">
                            <label>发券时间：</label> <input class="form-control" type="text"><p>不得晚于优惠券有效期</p>
                        </span>
                        <span>
                            <label>关联优惠券：</label> <input class="form-control" type="text" value="请输入优惠券ID/优惠券名称">
                            <button type="button" class="btn btn-default">查询</button>
                        </span>
                        <div class="textarea-box">
                            <div>
                                <p>(双击选中添加)</p>
                                <textarea rows="3" cols="20"></textarea>
                            </div>
                            <div class="sep">
                                》
                            </div>
                            <div>
                                <p>(双击选中删除)</p>
                                <textarea rows="3" cols="20"></textarea>
                            </div>
                        </div>
                        <span class="zq-input">
                            <label>分发范围：</label>
                            <input type="radio" value="radio" class="checkbox"><b>所有用户</b>
                            <input type="radio" value="radio" class="checkbox"><b>白名单用户</b>
                            <input type="file" class="filestyle">
                            <p>（支持XLS,XLSX,XLSM格式上传）</p>
                        </span>
                        <span>
                            <label>发券批次：</label>
                            <div class="textarea-box">
                                <div>
                                    <p>(双击选中添加)</p>
                                    <textarea rows="3" cols="20"></textarea>
                                </div>
                                <div class="sep">
                                    》
                                </div>
                                <div>
                                    <p>(双击选中删除)</p>
                                    <textarea rows="3" cols="20"></textarea>
                                </div>
                            </div>
                        </span>
                        <span class="zq-input"
                            <label>成券数量：</label><input class="form-control w-60" type="text"><b>张</b>
                        </span>
                        <span>
                            <button type="button" class="btn btn-default jhm">完成</button>
                            <button type="button" class="btn btn-default">取消</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Right End-->
</div>
<!--Wrap End-->
<!--弹层-->
<div class="layer-box">
    <div class="layer-bg"></div>
    <div class="layer-cont" style="text-align: center;">
        <a href="javascript:;" class="layer-close close">&times;</a>
        <p style="margin: 0; font-size: 18px;">已生成发券计划码</p>
        <p style="padding: 10px 0;">发放计划码</p>
        <p class="mt20">
            <button type="button" class="btn btn-default close">确认</button>
        </p>
    </div>
</div>
<script type="text/javascript">
    $(function () {

        //layer
        $(".layer-box").hide();
        $(".jhm").bind('click',function () {
            $(".layer-box").fadeIn(500);
        });
        $(".close").click(function(){
            $(".layer-box").fadeOut(500);
        });
    })
</script>
</body>
</html>
