<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>制券管理</title>
    <link rel="stylesheet" href="../styles/ajg.css"/>
    <link rel="stylesheet" href="../styles/yhq.css"/>
    <script src="../js/jquery-1.10.2.js"></script>
</head>
<body>
<!--头部 Start-->
<div class="header">
    <span>安金购管理系统</span>
</div>
<!--头部 End-->

<!--Wrap Start-->
<div class="wrap">
    <!--Sidebar Start-->
    <div class="sidebar">
        <ul>
            <li><a href="index.html">广告位管理</a></li>
            <li><a href="product.html">商品管理</a></li>
            <li><a href="label.html">商品标签管理</a></li>
            <li><a href="order.html">订单管理</a></li>
            <li><a href="supplier.html">供应商管理</a></li>
            <li>
                <a href="zhiquan.html" class="active">优惠券管理</a>
                <div>
                    <a href="zhiquan.html" class="active">制券管理</a>
                    <a href="chengquan.html">成券管理</a>
                    <a href="fenfa.html">分发管理</a>
                    <a href="xiaoxi.html">消息管理</a>
                    <a href="tongji.html">统计管理</a>
                    <a href="dingdan.html">订单管理</a>
                    <a href="zhuangtai.html">券状态变化</a>
                </div>
            </li>
        </ul>
    </div>
    <!--Sidebar End-->
    <!--Right Start-->
    <div class="right">
        <div class="panel">
            <div class="panel-heading">
                制券管理
            </div>
            <div class="panel-body">
                <div class="upload-link" style="width: 100%;">
                    <span class="zq-input">
                        <label>优惠券名称：</label> <input class="form-control" type="text">
                        <label>是否支持叠加使用：</label>
                        <input type="radio" value="radio" class="checkbox"><b>不支持</b>
                        <input type="radio" value="radio" class="checkbox"><b class="m-r-60">支持</b>
                        <label>每用户最多可用：</label>
                        <input class="w-60" type="text" value="1"><b>张</b>
                    </span>
                    <span class="zq-input">
                        <label>优惠券规则：</label>
                        <input type="radio" value="radio" class="checkbox"><b>满</b><input class="w-60" type="text"><b>元</b> <b>减</b><input class="w-60" type="text"><b>元</b>
                        <p>（订单大于等于该金额才可使用）</p>
                        <label>&nbsp;&nbsp;&nbsp;&nbsp;订单立减：</label>
                        <input class="w-60" type="text"><b>元</b>
                        <p>（订单金额必须大于该金额才可使用）</p>
                    </span>
                    <span class="zq-input">
                        <label>券的有效期：</label>
                        <input type="radio" value="radio" class="checkbox"><b>固定时间</b>
                        <select name="dataTables-example_length" aria-controls="dataTables-example" class="td-input">
                            <option value="10"></option>
                        </select>----
                        <select name="dataTables-example_length" aria-controls="dataTables-example" class="td-input m-r-60">
                            <option value="10"></option>
                        </select>
                        <input type="radio" value="radio" class="checkbox"><b>动态时间</b>
                        <b>自领取后</b><input class="w-60" type="text"><b>天内有效</b>
                    </span>
                    <span class="zq-input">
                        <label>券的使用范围：</label>
                        <input type="radio" value="radio" class="checkbox"><b>安金购全场</b>
                        <input type="radio" value="radio" class="checkbox"><b>指定商品</b>
                        <input class="form-control" type="text" value="请输入商品ID查询">
                        <button type="button" class="btn btn-default">筛选</button>
                    </span>
                    <div class="textarea-box">
                        <div>
                            <p>(双击选中添加)</p>
                            <textarea rows="3" cols="20"></textarea>
                        </div>
                        <div class="sep">
                            》
                        </div>
                        <div>
                            <p>(双击选中删除)</p>
                            <textarea rows="3" cols="20"></textarea>
                        </div>
                    </div>
                    <span class="zq-input">
                        <label style="float: left;line-height: 74px;">使用说明：</label>
                        <textarea rows="3" cols="20" class="textarea-w500"></textarea>
                        <p>（填写使用规则，内容前台可见）</p>
                    </span>
                    <span class="zq-input">
                        <label>成券数量：</label>
                        <input class="w-60" type="text"><b>张</b>
                    </span>
                    <span>
                        <button type="button" class="btn btn-default yhq-btn">生成优惠券</button>
                        <button type="button" class="btn btn-default">取消</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!--Right End-->
</div>
<!--Wrap End-->

<!--弹层-->
<div class="layer-box">
    <div class="layer-bg"></div>
    <div class="layer-cont" style="text-align: center;">
        <a href="javascript:;" class="layer-close close">&times;</a>
        <h1 style="margin: 0; font-size: 18px; ">已生成优惠券ID</h1>
        <p style="padding: 10px 0;">优惠券ID</p>
        <p>
            <button type="button" class="btn btn-default close">确认</button>
        </p>
    </div>
</div>
<script type="text/javascript">
    $(function () {

        //layer
        $(".layer-box").hide();
        $(".yhq-btn").bind('click',function () {
            $(".layer-box").fadeIn(500);
        });
        $(".close").click(function(){
            $(".layer-box").fadeOut(500);
        });
    })
</script>
</body>
</html>
